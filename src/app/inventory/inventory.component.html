<h1>Inventory</h1>
<div>
    <h2>Please Select</h2>
</div>
<div *ngFor="let f of fruits; let i = index">
    <img src="/assets/fruits/{{ f }}.png" alt="">
    <button type="button" (click)="decrement(i)">-</button>
    <button type="button" (click)="increment(i)">+</button>
    {{ f | uppercase }}
</div>
